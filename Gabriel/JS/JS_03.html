<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Enunciado</h2>
    <p>Crie um campo de texto para digitar seu nome e botão. Quando clicar, deve aparecer um alerta: "Olá, [nome digitado]!"</p>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <input type="number" id="idade" placeholder="Digite sua idade">
    <input type="text" id="cidade" placeholder="Digite sua cidade de nascimento">
    <button onclick="saudacao()"> Enviar </button>

    <script>
        function saudacao(){
            let nome = document.getElementById('nome').value;
            alert("Olá " + nome + "!")

            let idade = document.getElementById('idade').value;
            alert("Você tem" + idade + " anos!")

            let cidade = document.getElementById('cidade').value;
            alert("E você nasceu em " + cidade + "!");

            document.querySelector('button').style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
